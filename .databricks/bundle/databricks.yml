bundle:
  name: sample-databricks-project

resources:
  jobs:
    sample_job:
      name: sample-job
      tasks:
        - task_key: clean_data_task
          new_cluster:
            spark_version: 13.3.x-scala2.12  # Databricks Runtime 13.3 LTS
            node_type_id: Standard_DS3_v2    # Azure node type (verify availability)
            num_workers: 1                   # Single node
            autoscale:                       # Optional
              min_workers: 1
              max_workers: 2
          notebook_task:
            notebook_path: /Shared/sample_project/data_processing/data_cleaning.ipynb
            source: WORKSPACE

targets:
  dev:
    default: true
    workspace:
      host: https://adb-1982449634857191.11.azuredatabricks.net
